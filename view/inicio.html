<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="brand">Mi Sitio</a>
            <ul class="nav-links">
                <li><a href="/docs">docs</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        {% if user %}
            <p>Usuario: {{ user }}</p>
            <a href="#" onclick="logout()">Cerrar sesión</a>
            <form id="logout-form" action="/logout" method="get" style="display: none;"></form>
        {% else %}
            <p>No estás autenticado</p>
            <a href="/login">Iniciar sesión con GitHub</a>
        {% endif %}
    </div>
    <script>
        function logout() {
            document.getElementById('logout-form').submit();
        }
    </script>
</body>
</html>
